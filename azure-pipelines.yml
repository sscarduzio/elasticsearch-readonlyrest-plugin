        echo "[TEST] executing ROR_TASK = $ROR_TASK"
        bin/build.sh

    - task: PublishTestResults@2
      condition: failed()
      inputs:
        testRunTitle: "$(ROR_TASK) results"
        testResultsFiles: "**/TEST*xml"
        mergeTestResults: true

