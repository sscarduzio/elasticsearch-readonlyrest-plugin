# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DownloadSecureFile@1
  name: secretFile
  displayName: 'Download secret.pgp secret file'
  inputs:
    secureFile: 'secret.pgp'

- script: |
    echo Installing $(secretFile.secureFilePath) to directory...
    sudo chown root:root $(secretFile.secureFilePath)
    sudo chmod a+r $(secretFile.secureFilePath)
    sudo ln -s -t .travis/ $(secretFile.secureFilePath)
    echo "secret.pgp MD5SUSM `md5sum .travis/secret.pgp`"
    echo "PWD IS $PWD"
    export 

- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    cat /tmp/test.txt
  displayName: 'Run a multi-line script'
