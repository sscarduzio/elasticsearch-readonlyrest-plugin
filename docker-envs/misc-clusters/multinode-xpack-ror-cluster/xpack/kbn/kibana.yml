server.name: kibana-xpack
server.host: 0.0.0.0
elasticsearch.hosts: [ "${ES_API_URL}" ]
monitoring.ui.container.elasticsearch.enabled: true

elasticsearch.username: elastic
elasticsearch.password: elastic

elasticsearch.ssl.keystore.path: "/usr/share/kibana/config/elastic-certificates.p12"
elasticsearch.ssl.keystore.password: "test"
elasticsearch.ssl.truststore.path: "/usr/share/kibana/config/elastic-certificates.p12"
elasticsearch.ssl.truststore.password: "test"
elasticsearch.ssl.verificationMode: none