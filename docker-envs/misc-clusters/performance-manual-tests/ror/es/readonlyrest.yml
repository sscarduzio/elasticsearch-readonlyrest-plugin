readonlyrest:
  ssl:
    enable: true
    keystore_file: "elastic-certificates.p12"
    keystore_pass: test
    truststore_file: "elastic-certificates.p12"
    truststore_pass: test
    key_pass: test

  ssl_internode:
    enable: true
    keystore_file: "elastic-certificates.p12"
    keystore_pass: test
    truststore_file: "elastic-certificates.p12"
    truststore_pass: test
    key_pass: test

  audit_collector: false
  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      type: allow
      verbosity: error
      auth_key: admin:container

    - name: "test"
      kibana:
        access: rw
#        index: ".kibana_@{user}"
#        hide_apps: ["readonlyrest_kbn"]
      ldap_auth:
        name: "ldap"
        groups: ["*"]
      verbosity: error

  ldaps:
    - name: ldap

      host: "${LDAP_HOST}"
      port: 13890
      ssl_enabled: false
      ssl_trust_all_certs: true

      bind_dn: "uid=admin,ou=people,dc=example,dc=com"
      bind_password: "password"
      search_user_base_DN: "ou=People,dc=example,dc=com"
      search_groups_base_DN: "ou=Groups,dc=example,dc=com"
      user_id_attribute: "uid"                                  
      unique_member_attribute: "uniqueMember"

