readonlyrest:

  ssl_internode:
    enable: true
    keystore_file: "certs/ror-cluster/ror-es01/ror-es01.p12"
    keystore_pass: "mypassword"
    truststore_file: "certs/ror-cluster/ror-es01/ror-es01.p12"
    truststore_pass: "mypassword"
    key_pass: "mypassword"
    client_authentication: true
    certificate_verification: true

  access_control_rules:

    - name: "CONTAINER ADMIN"
      type: allow
      auth_key: admin:container

    - name: "User 1"
      type: allow
      auth_key: "user1:test"
      indices: [".kibana*", "escloud:kibana_sample*", "index*"]