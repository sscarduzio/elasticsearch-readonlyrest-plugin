    - name: "ap_log_admin"
      type: allow
      indices:
        patterns: ["*"]
        must_involve_indices: false
      kibana_access: unrestricted
      groups: ["ap_log_admin","ap_es_des_admins_full"]

    - name: "xx_slamonitoring basic actions"
      type: allow
      actions:
        - "cluster:monitor/health"
        - "cluster:monitor/main"
        - "cluster:monitor/state"
        - "indices:monitor/settings/get"
      groups: "xx_slamonitoring"

    - name: "xx_slamonitoring monitoring allow .kibana* indices"
      type: allow
      actions:
        - "indices:data/read/*"
      indices:
        patterns: [ ".kibana*" ]
      groups: "xx_slamonitoring"

    - name: "ror awx automation"
      type: allow
      kibana_access: unrestricted
      groups: "xx_es_p_rorautomat"
