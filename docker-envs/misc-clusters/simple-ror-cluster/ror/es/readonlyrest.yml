readonlyrest:
  ssl:
    enable: true
    keystore_file: "elastic-certificates.p12"
    keystore_pass: test
    truststore_file: "elastic-certificates.p12"
    truststore_pass: test
    key_pass: test

  ssl_internode:
    enable: true
    keystore_file: "elastic-certificates.p12"
    keystore_pass: test
    truststore_file: "elastic-certificates.p12"
    truststore_pass: test
    key_pass: test

  enable: true

  response_if_req_forbidden: Forbidden by ReadonlyREST!
  username_case_sensitivity: case_insensitive

  ldaps:
    - name: ldap_groups
      host: "${LDAP_HOST}"
      port: ${LDAP_PORT}
      ssl_enabled: false
      ssl_trust_all_certs: true
      cache_ttl: 60s
      bind_dn: "uid=admin,ou=people,dc=example,dc=com"
      bind_password: "password"
      search_user_base_DN: "ou=People,dc=example,dc=com"
      search_groups_base_DN: "ou=Groups,dc=example,dc=com"

      user_id_attribute: "uid"
      unique_member_attribute: "uniqueMember"

      connection_timeout: 1s
      request_timeout: 3s
      disable_user_authentication_optimization: true

  users:
    # AP_LOG_ADMIN - docasne, nez se rozdeli AP_LOG_ADMIN skupina
