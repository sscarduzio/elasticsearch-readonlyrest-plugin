readonlyrest:
  ssl:
    enable: true
    keystore_file: "elastic-certificates.p12"
    keystore_pass: test
    truststore_file: "elastic-certificates.p12"
    truststore_pass: test
    key_pass: test

  ssl_internode:
    enable: true
    keystore_file: "elastic-certificates.p12"
    keystore_pass: test
    truststore_file: "elastic-certificates.p12"
    truststore_pass: test
    key_pass: test

  enable: true

  fls_engine: "lucene"

  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      type: allow
      verbosity: error
      auth_key: admin:container

    - name: "::ADMIN::"
      auth_key: user:pass
      # KIBANA ADMIN ACCESS NEEDED TO EDIT SECURITY SETTINGS IN ROR KIBANA APP!
      kibana:
        access: admin

    - name: "User 1"
      type: allow
      auth_key: "user1:test"
      indices: ["test*"]

    - name: "User 2"
      type: allow
      auth_key: "user2:test"
      indices: ["example"]
      fields: ["~price"]

    - name: "::RW_USER (filter read requests)::"
      auth_key: user3:pass
      indices: ["r*"]  # <-- DO NOT FILTER THE .kibana INDEX!
      filter: '{"query_string":{"query":"DestCountry:FR"}}'

    - name: "::RW_USER (allow remaining requests)::"
      auth_key: user3:pass
      kibana:
        access: rw
      indices: ["r*"]