  access_control_rules:
    #CAR system accounts
    - name: "admin"
      auth_key: "admin:container"
      type: allow
      kibana_access: unrestricted

    - name: "metricbeat AD"
      users: ["xx_es_n_logman_mbeat"]
      ldap_auth:
        name: "ldap_groups"
        groups: ["*"]
      type: allow
      kibana_access: unrestricted

    - name: "Kibana AD"
      users: ["xx_es_n_logman_kbn"]
      ldap_auth:
        name: "ldap_groups"
        groups: ["*"]
      type: allow
      kibana_access: unrestricted
    - name: "Allowing anything from localhost"
      kibana_access: unrestricted
      hosts: [127.0.0.1]

    - name: "AP_LOG_ADMIN"
      type: allow
      indices:
        patterns: ["*"]
        must_involve_indices: false
      kibana_access: unrestricted
      groups: ["AP_LOG_ADMIN","AP_ES_DES_ADMINS_FULL"]

    - name: "xx_slamonitoring basic actions"
      type: allow
      actions:
        - "cluster:monitor/health"
        - "cluster:monitor/main"
        - "cluster:monitor/state"
        - "indices:monitor/settings/get"
      groups: "xx_slamonitoring"

    - name: "xx_slamonitoring Monitoring allow .kibana* indices"
      type: allow
      actions:
        - "indices:data/read/*"
      indices:
        patterns: [ ".kibana*" ]
      groups: "xx_slamonitoring"

    - name: "RoR AWX automation"
      type: allow
      kibana_access: unrestricted
      groups: "xx_es_p_rorautomat"
    - name: "AP_LOG_ADMIN-LOGMAN - allow only read operations on .readonlyrest system index"
      type: allow
      indices:
        patterns: [".readonlyrest"]
      actions:
        - "indices:data/read/*"
      groups: "AP_LOG_ADMIN-LOGMAN"

    - name: "AP_LOG_ADMIN-LOGMAN"
      type: allow
      indices:
        patterns: ["*"]
        must_involve_indices: false
      actions:
        - "cluster:admin/ilm/*"
        - "cluster:admin/indices/dangling/find"
        - "cluster:admin/indices/dangling/import"
        - "cluster:admin/indices/dangling/list"
        - "cluster:admin/ingest/pipeline/simulate"
        - "cluster:admin/component_template/*"
        - "cluster:admin/repository/_cleanup"
        - "cluster:admin/repository/analyze"
        - "cluster:admin/repository/analyze/blob"
        - "cluster:admin/repository/analyze/blob/read"
        - "cluster:admin/repository/get"
        - "cluster:admin/repository/stats"
        - "cluster:admin/repository/verify"
        - "cluster:admin/reroute"
        - "cluster:admin/slm/*"
        - "cluster:admin/snapshot/*"
        - "cluster:monitor/allocation/explain"
        - "cluster:monitor/async_search/status"
        - "cluster:monitor/ccr/follow_info"
        - "cluster:monitor/ccr/follow_stats"
        - "cluster:monitor/ccr/stats"
        - "cluster:monitor/data_frame/get"
        - "cluster:monitor/data_frame/stats/get"
        - "cluster:monitor/eql/async/status"
        - "cluster:monitor/health"
        - "cluster:monitor/ingest/geoip/stats"
        - "cluster:monitor/main"
        - "cluster:monitor/nodes/hot_threads"
        - "cluster:monitor/nodes/info"
        - "cluster:monitor/nodes/liveness"
        - "cluster:monitor/nodes/stats"
        - "cluster:monitor/nodes/usage"
        - "cluster:monitor/remote/info"
        - "cluster:monitor/state"
        - "cluster:monitor/stats"
        - "cluster:monitor/task"
        - "cluster:monitor/task/get"
        - "cluster:monitor/tasks/lists"
        - "cluster:monitor/text_structure/findstructure"
        - "cluster:monitor/transform/get"
        - "cluster:monitor/transform/stats/get"
        - "indices:*"
      groups: "AP_LOG_ADMIN-LOGMAN"

    - name: "AP_LOG_ADMIN-LOGMAN - deny .readonlyrest system indices"
      type: forbid
      indices:
        patterns: [".readonlyrest"]
      actions:
        - "indices:admin/*"
        - "indices:data/write/*"
      groups: "AP_LOG_ADMIN-LOGMAN"

