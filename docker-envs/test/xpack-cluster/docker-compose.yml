version: "3.7"
services:

  es-xpack:
    build:
      context: .
      dockerfile: xpack/es/Dockerfile
      args:
        ELK_VERSION: $ELK_VERSION
    ports:
      - "9201:9200"
      - "9301:9300"
      - "5001:58672"
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=*:58672"
    networks:
      - es-network
    ulimits:
      memlock:
        soft: -1
        hard: -1

