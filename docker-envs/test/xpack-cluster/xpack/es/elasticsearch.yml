cluster.name: es-cluster
node.name: es-xpack
network.host: 0.0.0.0

xpack.security.enabled: true

xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: none
xpack.security.transport.ssl.client_authentication: none
xpack.security.transport.ssl.keystore.path: es-xpack.p12
xpack.security.transport.ssl.truststore.path: es-xpack.p12

xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.verification_mode: none
xpack.security.http.ssl.client_authentication: none
xpack.security.http.ssl.keystore.path: es-xpack.p12
xpack.security.http.ssl.truststore.path: es-xpack.p12

