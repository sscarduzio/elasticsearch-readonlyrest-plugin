readonlyrest:
  ssl:
    enable: true
    keystore_file: "es01.p12"
    keystore_pass: ""
    truststore_file: "es01.p12"
    truststore_pass: ""

  ssl_internode:
    enable: true
    keystore_file: "es01.p12"
    keystore_pass: ""
    truststore_file: "es01.p12"
    truststore_pass: ""
    key_pass: ""
    client_authentication: true
    certificate_verification: true

  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      type: allow
      auth_key: admin:container

    - name: "User 1"
      type: allow
      auth_key: "user1:test"
      indices: ["cluster1:kibana_*"]