version: "3.8"
services:

  es:
    build:
      context: .
      dockerfile: ror/es/Dockerfile
      args:
        ES_VERSION: $ELK_VERSION
    hostname: es
    container_name: es
    depends_on:
      - lldap
      - lagsimulator
    ports:
      - "9200:9200"
      - "9300:9300"
      - "5000:58672"
    environment:
      - cluster.name=es-cluster
      - node.name=es-ror
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:58672"
      - ES_VERSION=$ELK_VERSION
    networks:
      - es-network
    ulimits:
      memlock:
        soft: -1
        hard: -1

