cluster:
  name: elasticsearch

index:
    number_of_replicas: 0
    number_of_shards: 1
    analysis:
        analyzer:
            eulang:
                type: custom
                tokenizer: standard
                filter: [standard, lowercase, asciifolding]
            location:
                type: custom
                tokenizer: standard
                filter: [standard, lowercase, asciifolding]


#network.host: _eth0:ipv4_
transport.tcp.port : 9310
http.bind_host: _eth0:ipv4_
http.publish_address: _eth0:ipv4_
discovery.zen.ping.multicast.enabled: false

readonlyrest:
    # (De)activate plugin
    enable: true

    # HTTP response body in case of forbidden request. 
    # If this is null or omitted, the name of the first violated access control rule is returned (useful for debugging!)
    response_if_req_forbidden: <h1>Forbidden</h1>
    
    # Default policy is to forbid everything, so let's define a whitelist
    access_control_rules:

    - name: 1
      type: allow
      accept_x-forwarded-for_header: true
      hosts: [9.9.9.9]

    - name: 2
      type: allow
      auth_key: sales:p455wd

    - name: 3
      type: allow
      api_keys: [1234567890]

    - name: 4
      type: allow
      hosts: [127.0.0.2, 192.168.1.0/24]

    - name: 5
      type: forbid
      uri_re: ^/secret-idx/.*

    - name: 6
      type: allow
      indices: public-idx

    - name: 7
      type: allow
      hosts: [192.168.64.1]
      indices: ip-based-idx

    - name: 8
      type: allow
      maxBodyLength: 0
      methods: [OPTIONS,GET]

    - name: 9
      type: allow
      indices: wildcard-*

    - name: 10
      type: allow
      indices: withplus

    - name: 11
      type: allow
      actions: action1

    - name: 12
      type: allow
      actions: action*


