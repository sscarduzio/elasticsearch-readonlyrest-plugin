transport.type: local
http.type: ssl_netty4

cluster.name: elasticsearch
#http.bind_host: _eth0:ipv4_
#network.host: _eth0:ipv4_

readonlyrest:
    # (De)activate plugin
    enable: true

    ssl:
      enable: false
      keystore_file: "/me/elasticsearch-readonlyrest-plugin-5.x/src/test/eshome/plugins/readonlyrest/keystore.jks"
      keystore_pass: readonlyrest
      key_pass: readonlyrest

    access_control_rules:

    - name: kibana
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "::LOGSTASH::"
      type: allow
      auth_key: logstash:logstash
      actions: ["indices:admin/types/exists","indices:data/read/*","indices:data/write/*","indices:admin/template/*","indices:admin/create"]
      indices: ["logstash-*", "simone_logstash*", "logstash*"]
      indices_rewrite: ["^logstash-.*", "simone_$0"]

    - name: "::RO::"
      type: allow
      auth_key: simone:ro
      kibana_access: ro
      indices: [".kibana", "@user_.kibana", ".kibana-devnull", "@user_logstash-*", "logstash-*"]
      indices_rewrite: ["(^\\.kibana$|^logstash-.*)", "@user_$0"]

    - name: "::RW::"
      type: allow
      auth_key: simone:rw
      kibana_access: rw
      indices: [".kibana", "@user_.kibana", ".kibana-devnull", "@user_logstash-*","logstash-*"]
      indices_rewrite: ["(^\\.kibana$|^logstash-.*)", "@user_$0"]

