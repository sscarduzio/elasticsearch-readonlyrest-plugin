readonlyrest:

  prompt_for_basic_auth: true

  access_control_rules:

    - name: "CONTAINER ADMIN"
      type: allow
      auth_key: admin:container

    - name: "::BAD HOST::"
      hosts: ["wontresolve"]
      accept_x-forwarded-for_header: true
      indices: ["empty_index"]
      kibana:
        access: rw