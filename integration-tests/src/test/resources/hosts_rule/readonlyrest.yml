readonlyrest:
  ssl:
    enable: true
    keystore_file:  "ror-keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  access_control_rules:

    - name: "CONTAINER ADMIN"
      type: allow
      auth_key: admin:container

    - name: "::BAD HOST::"
      hosts: ["wontresolve"]
      accept_x-forwarded-for_header: true
      indices: ["empty_index"]
      kibana_access: rw