readonlyrest:
  ssl:
    enable: true
    keystore_file: "keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  prompt_for_basic_auth: false

  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "dev1 indexes & aliases"
      indices: ["index1", "index1_alias"]
      auth_key: dev1:test

    - name: "dev2 indexes & aliases"
      indices: ["index2", "index2_alias"]
      auth_key: dev2:test

    - name: "dev3 - there is no index of this user"
      indices: ["index3"]
      auth_key: dev3:test

    - name: "dev4 - no indices rule"
      auth_key: dev4:test

    - name: "dev5 - rollover"
      auth_key: dev5:test
      indices: ["index5", "index5-*"]

    - name: "dev6 aliases"
      indices: ["index2_alias"]
      auth_key: dev6:test

