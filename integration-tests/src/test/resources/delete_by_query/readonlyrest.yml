readonlyrest:

  prompt_for_basic_auth: true

  access_control_rules:

    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "::BLUE-TEAM::"
      indices: ["*"]
      kibana:
        access: unrestricted
        index: ".kibana"
      auth_key: blue:dev

    - name: "::RED-TEAM::"
      auth_key: red:dev
      kibana:
        access: rw
        index: ".kibana"
      indices: ["*"]
