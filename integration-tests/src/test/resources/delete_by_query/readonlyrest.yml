readonlyrest:
  ssl:
    enable: true
    keystore_file:  "ror-keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  access_control_rules:

    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "::BLUE-TEAM::"
      indices: ["*"]
      kibana:
        access: unrestricted
        kibana_index: ".kibana"
      auth_key: blue:dev

    - name: "::RED-TEAM::"
      auth_key: red:dev
      kibana:
        access: rw
        kibana_index: ".kibana"
      indices: ["*"]

