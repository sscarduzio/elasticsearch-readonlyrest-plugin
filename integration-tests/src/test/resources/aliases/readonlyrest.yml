readonlyrest:

  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "dev1 block"
      indices: ["dev1-*", "dev1"]
      auth_key: dev1:test

    - name: "dev2 block"
      indices: ["dev2-*", "dev2"]
      auth_key: dev2:test

    - name: "dev3 block"
      indices: ["dev3*"]
      auth_key: dev3:test

