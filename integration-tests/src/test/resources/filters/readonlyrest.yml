readonlyrest:
  ssl:
    enable: true
    keystore_file: "keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  enable: true

  access_control_rules:

  - name: getter_var
    api_keys: ["put-the-header"]
    indices: ["testfiltera"]
    filter: "{\"bool\": {\"must\": [{\"term\": {\"title\": {\"@{x-randomheader}\": \"a1\"}}}]}}"

  - name: getter_a
    api_keys: ["g"]
    indices: ["testfiltera"]
    filter: "{\"bool\": {\"must\": [{\"term\": {\"title\": {\"value\": \"a1\"}}}]}}"

  - name: getter_a_nofilter
    api_keys: ["a_nofilter"]
    indices: ["testfiltera"]

  - name: getter_b_and_c
    api_keys: ["g"]
    indices: ["testfilterbandc"]
    filter: "{\"bool\": {\"should\": [{\"term\": {\"title\": {\"value\": \"b1\"}}},{\"term\": {\"title\": {\"value\": \"c2\"}}}]}}"
    
  - name: getter_d
    api_keys: ["g"]
    indices: ["testfilterd"]
    filter: "{\"bool\": {\"must\": [{\"term\": {\"title\": {\"value\": \"d1\"}}}]}}"
    
  - name: getter_star
    api_keys: ["star"]
    indices: ["testfilter*"]
    filter: "{\"bool\": {\"must\": [{\"term\": {\"title\": {\"value\": \"a1\"}}}]}}"

  # ES containter initializer need this rule to configure ES instance after startup
  - name: "CONTAINER ADMIN"
    auth_key: admin:container
    verbosity: error

  - name: passthrough
    actions: ["cluster:monitor*", "indices:*/write*", "*create*"]

  - name: Poller
    api_keys: ["p"]
    verbosity: error
