readonlyrest:

  fls_engine: "es"

  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      auth_key: admin:container
      verbosity: error

    - name: user1
      auth_key: "user1:pass"
      fields: ["_source", "allowedField"]

    - name: user2
      auth_key: "user2:pass"
      fields: ["~notAllowedField"]