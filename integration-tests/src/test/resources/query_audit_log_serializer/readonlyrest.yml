readonlyrest:
  ssl:
    enable: true
    keystore_file: "keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  prompt_for_basic_auth: false

  audit_collector: true
  audit_index_template: "'audit_index'"
  audit_serializer: "tech.beshu.ror.audit.instances.QueryAuditLogSerializer"

  access_control_rules:

    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "Rule 1"
      methods: GET
      auth_key: user:dev
      indices: ["twitter"]

    - name: "Rule 2"
      verbosity: error
      methods: GET
      auth_key: user:dev
      indices: ["facebook"]

    - name: "deny all indices"
      verbosity: error
      methods: GET
      type: forbid
      auth_key: user2:dev

    - name: "Allowed only for group1"
      groups: [group1]
      type: allow
      indices: ["*"]

  users:
    - username: user1-proxy-id
      groups: ["group1"]
      proxy_auth:
        proxy_auth_config: "proxy1"
        users: ["user1-proxy-id"]

  proxy_auth_configs:
    - name: "proxy1"
      user_id_header: "X-Auth-Token"