readonlyrest:
  ssl:
    enable: true
    keystore_file: "keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  audit_collector: true
  audit_index_template: "'audit_index'"
  audit_serializer: "tech.beshu.ror.requestcontext.QueryAuditLogSerializer"

  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "User 1 - index1"
      filter: '{"query_string":{"query":"app:(cste)"}}'
      users: ["user1"]
      groups: [group2, group3]

    - name: "User 1 - index2"
      users: ["user1"]
      groups: [group2, group1]

    - name: "User 2"
      users: ["user2"]
      groups: [group2, group3]
      uri_re: "^/_readonlyrest/metadata/current_user/$"
      kibana_index: "user2_kibana_index"
      kibana_hide_apps: ["user2_app1", "user2_app2"]
      kibana_access: ro

    - name: "User 3"
      auth_key: "user3:pass"
      kibana_index: "user3_kibana_index"
      kibana_hide_apps: ["user3_app1", "user3_app2"]

    - name: "User 4 - index1"
      users: ["user4"]
      actions: ["cluster:admin/rradmin/refreshsettings"]
      kibana_index: "user4_group5_kibana_index"
      groups: [group5]

    - name: "Allowed only for group1"
      groups: [group1]
      type: allow
      indices: ["*"]

    - name: "User 4 - index2"
      users: ["user4"]
      actions: ["cluster:admin/rradmin/refreshsettings"]
      kibana_index: "user4_group6_kibana_index"
      kibana_template_index: "user4_group6_kibana_template_index"
      groups: [group6]

  users:

    - username: user1
      groups: ["group1", "group3"]
      auth_key: "user1:pass"

    - username: user2
      groups: ["group2", "group4"]
      auth_key: "user2:pass"

    - username: user4
      groups: ["group5", "group6"]
      auth_key: "user4:pass"

    - username: user1-proxy-id
      groups: ["group1"]
      proxy_auth:
        proxy_auth_config: "proxy1"
        users: ["user1-proxy-id"]

  proxy_auth_configs:

    - name: "proxy1"
      user_id_header: "X-Auth-Token"