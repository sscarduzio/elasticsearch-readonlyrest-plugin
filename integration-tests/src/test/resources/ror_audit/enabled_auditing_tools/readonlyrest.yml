readonlyrest:

  audit:
    enabled: true
    outputs:
      - type: index
        index_template: "'audit_index'"
        serializer:
          type: "static"
          class_name: "tech.beshu.ror.audit.instances.DefaultAuditLogSerializerV1"
          verbosity_level_serialization_mode: [INFO]
          fields:
            node_name_with_static_suffix: "{ES_NODE_NAME} with suffix"
            another_field: "{ES_CLUSTER_NAME} {HTTP_METHOD}"
            tid: "{TASK_ID}"
            bytes: "{CONTENT_LENGTH_IN_BYTES}"
      - type: data_stream
        data_stream: "audit_data_stream"
        serializer:
          type: "static"
          class_name: "tech.beshu.ror.audit.instances.DefaultAuditLogSerializerV1"
          verbosity_level_serialization_mode: [INFO]
          fields:
            node_name_with_static_suffix: "{ES_NODE_NAME} with suffix"
            another_field: "{ES_CLUSTER_NAME} {HTTP_METHOD}"
            tid: "{TASK_ID}"
            bytes: "{CONTENT_LENGTH_IN_BYTES}"

  access_control_rules:

    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "Rule 1"
      methods: GET
      auth_key: username:dev
      indices: ["twitter"]

    - name: "Rule 2"
      verbosity: error
      methods: GET
      auth_key: username:dev
      indices: ["facebook"]

    - name: "Rule 3"
      methods: POST
      auth_key: username:dev
      indices: ["other"]
      kibana:
        access: "ro"

    - name: "Rule 4"
      auth_key: restricted:dev