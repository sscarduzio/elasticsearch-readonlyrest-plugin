readonlyrest:

  audit:
    enabled: true
    outputs:
      - type: index
        index_template: "'audit_index'"
        serializer: "tech.beshu.ror.audit.instances.DefaultAuditLogSerializerV1"
        serialize_all_allowed_events: false
        fields:
          abrakadabra: ES_NODE_NAME
          another_field: ES_CLUSTER_NAME
      - type: data_stream
        data_stream: "audit_data_stream"
        serializer: "tech.beshu.ror.audit.instances.DefaultAuditLogSerializerV1"
        serialize_all_allowed_events: false
        fields:
          abrakadabra: ES_NODE_NAME
          another_field: ES_CLUSTER_NAME

  access_control_rules:

    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "Rule 1"
      methods: GET
      auth_key: username:dev
      indices: ["twitter"]

    - name: "Rule 2"
      verbosity: error
      methods: GET
      auth_key: username:dev
      indices: ["facebook"]

    - name: "Rule 3"
      methods: POST
      auth_key: username:dev
      indices: ["other"]
      kibana:
        access: "ro"

    - name: "Rule 4"
      auth_key: restricted:dev