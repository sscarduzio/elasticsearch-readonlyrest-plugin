readonlyrest:
  enable: false

  ssl:
    enable: true
    keystore_file:  "ror-keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  audit:
    enabled: true
    outputs:
      - type: index

  access_control_rules:

    - name: "CONTAINER ADMIN - file"
      verbosity: "error"
      type: "allow"
      auth_key: "admin:container"
