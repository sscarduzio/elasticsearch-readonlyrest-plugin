readonlyrest:
  ssl:
    enable: true
    keystore_file: "keystore.jks"
    keystore_pass: readonlyrest
    keystoress_file: "keystore.jks"
    keystorse_pass: readonlyrest
    key_pass: readonlyrest

  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      verbosity: error
    - name: "Test Rule"
      type: allow
      auth_key: admin:container

    - name: "test1"
      indices: ["test1_index"]
      auth_key: dev1:test

    - name: "test2"
      indices: ["test2_index"]
      auth_key: dev2:test
      indices: ["*"]
