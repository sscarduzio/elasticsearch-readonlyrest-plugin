plugins {
    id "readonlyrest.base-common-conventions"

    id "com.github.maiflai.scalatest"    version "0.32"
}

repositories {
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://artifacts.elastic.co/maven' }
}

compileScala {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

test {
    systemProperty "project.dir", rootProject.projectDir
    enabled = project.hasProperty('esModule') && project.hasProperty('mode')
    if (enabled) {
        def module = project.properties['esModule']
        systemProperty "esModule", module

        tags {
            exclude 'tech.beshu.tags.ExcludeESModule.' + module
        }

        def mode = project.properties['mode']
        if (mode == 'plugin') {
            suite 'tech.beshu.ror.integration.plugin.*'
        } else if (mode == 'proxy') {
            suite 'tech.beshu.ror.integration.proxy.*'
            /**
             * Current proxy implementation uses:
             * val threadPool: ThreadPool = new ThreadPool(Settings.EMPTY)
             *
             * With enabled assertions following fails:
             *
             * assert Node.NODE_NAME_SETTING.exists(settings)
             *
             * in org.elasticsearch.threadpool.ThreadPool.java
             */
            enableAssertions(false)
        } else {
            throw new Exception("Invalid mode: '$mode'! Allowed 'proxy' or 'plugin'")
        }
    }
    outputs.upToDateWhen { false }
    maxParallelForks = 1
}

dependencies {
    testImplementation project(':tests-utils')

    testImplementation  group: 'jakarta.xml.bind',              name: 'jakarta.xml.bind-api',       version: '2.3.2'
    testImplementation  group: 'org.glassfish.jaxb',            name: 'jaxb-runtime',               version: '2.3.2'
    testImplementation  group: 'ch.qos.logback',                name: 'logback-classic',            version: '1.2.3'
    testRuntimeOnly     group: 'org.pegdown',                   name: 'pegdown',                    version: '1.4.2'
    testImplementation  group: 'org.scala-lang',                name: 'scala-library',              version: '2.12.4'
    testImplementation  group: 'org.scalatest',                 name: 'scalatest_2.12',             version: '3.1.0'
}

tasks.register('wrapper', Wrapper) {
    gradleVersion = '3.5'
}

tasks.register('ldapserver', JavaExec) {
    systemProperties = System.properties
    mainClass.set('tech.beshu.ror.integration.LDAPServer')
    classpath = sourceSets.test.runtimeClasspath
}
