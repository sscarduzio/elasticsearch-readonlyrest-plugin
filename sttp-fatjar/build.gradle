buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'maven'

configurations {
    shadowCompile
    compile.extendsFrom(shadowCompile)
    all*.exclude group: 'org.scala-lang'
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    shadowCompile     group: 'com.softwaremill.sttp.client',          name: 'core_2.12',                              version: '2.2.9'

}

shadowJar {
    configurations = [project.configurations.shadowCompile]
}
