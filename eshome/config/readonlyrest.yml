readonlyrest:

  prompt_for_basic_auth: false

  access_control_rules:

    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:admin

    - name: "dev1 block"
      indices: ["idev1", "idev1_*"]
      auth_key: dev1:test

    - name: "dev2 block"
      indices: ["idev2", "idev2_*"]
      auth_key: dev2:test
