readonlyrest:
  ssl:
    enable: true
    keystore_file: "keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  prompt_for_basic_auth: true

  access_control_rules:

    # ES containter initializer need this rule to configure ES instance after startup
    - name: "CONTAINER ADMIN"
      verbosity: error
      type: allow
      auth_key: admin:container

    - name: "dev1 indexes"
      indices: ["index1*"]
      auth_key: dev1:test

    - name: "dev2 indices"
      indices: ["index2*"]
      auth_key: dev2:test

    - name: "filtertest example"
      indices: ["filtertest"]
      filter: '{"bool": { "must": { "terms": { "user_id": [@{jwt:user_id_list}] }}}}'
      jwt_auth: "jwt3"

  jwt:

    - name: jwt3
      signature_algo: "RSA"
      signature_key: ""
      user_claim: "userId"