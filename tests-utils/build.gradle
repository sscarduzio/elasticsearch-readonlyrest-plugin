buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "gradle.plugin.com.hierynomus.gradle.plugins:license-gradle-plugin:0.15.0"
    }
}

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'maven'
apply plugin: "com.github.hierynomus.license"

repositories {
    mavenCentral()
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'com.github.pathikrit',           name: 'better-files_2.12',             version: '3.8.0'
    compile group: 'com.github.cb372',               name: 'cats-retry-core_2.12',          version: '0.2.5'
    compile group: 'commons-io',                     name: 'commons-io',                    version: '2.6'
    compile group: 'org.apache.commons',             name: 'commons-lang3',                 version: '3.9'
    compile group: 'commons-lang',                   name: 'commons-lang',                  version: '2.6'
    compile group: 'net.jodah',                      name: 'failsafe',                      version: '2.0.1'
    compile group: 'org.gradle',                     name: 'gradle-tooling-api',            version: '4.10.2'
    compile group: 'com.google.code.gson',           name: 'gson',                          version: '2.8.2'
    compile group: 'com.google.guava',               name: 'guava',                         version: '21.0'
    compile group: 'org.apache.httpcomponents',      name: 'httpclient',                    version: '4.5.2'
    compile group: 'org.apache.logging.log4j',       name: 'log4j-1.2-api',                 version: '2.5'
    compile group: 'org.apache.logging.log4j',       name: 'log4j-core',                    version: '2.11.1'
    compile group: 'com.jayway.jsonpath',            name: 'json-path',                     version: '2.2.0'
    compile group: 'io.monix',                       name: 'monix_2.12',                    version: '3.0.0-RC3'
    compile group: 'com.lihaoyi',                    name: 'os-lib_2.12',                   version: '0.7.0'
    compile group: 'org.scala-lang',                 name: 'scala-library',                 version: '2.12.4'
    compile group: 'org.scala-lang.modules',         name: 'scala-java8-compat_2.12',       version: '0.9.0'
    compile group: 'com.typesafe.scala-logging',     name: 'scala-logging_2.12',            version: '3.9.2'
    compile group: 'org.scalatest',                  name: 'scalatest_2.12',                version: '3.0.8'
    compile group: 'com.dimafeng',                   name: 'testcontainers-scala_2.12',     version: '0.38.4'
    // todo: remove when testcontainers-scala will be upgraded to 1.15.0 or above
    compile group: 'org.testcontainers',             name: 'testcontainers',                version: "1.15.0-rc2"
    compile group: 'com.unboundid',                  name: 'unboundid-ldapsdk',             version: '4.0.9'
    compile group: 'com.mashape.unirest',            name: 'unirest-java',                  version: '1.4.9'
    compile group: 'com.lihaoyi',                    name: 'upickle_2.12',                  version: '0.7.1'

}

license {
    header rootProject.file('ReadonlyRESTLicenseHeader.txt')
    skipExistingHeaders true
    useDefaultMappings = false
    mapping {
        java = 'SLASHSTAR_STYLE'
        scala = 'SLASHSTAR_STYLE'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
