buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.10.0'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'license'

repositories {
    mavenCentral()
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'com.google.code.gson',           name: 'gson',                version: '2.8.2'
    compile group: 'com.google.guava',               name: 'guava',               version: '21.0'
    compile group: 'com.unboundid',                  name: 'unboundid-ldapsdk',   version: '3.2.0'
    compile group: 'commons-io',                     name: 'commons-io',          version: '2.6'
    compile group: 'commons-lang',                   name: 'commons-lang',        version: '2.6'
    compile group: 'net.jodah',                      name: 'failsafe',            version: '2.0.1'
    compile group: 'org.apache.httpcomponents',      name: 'httpclient',          version: '4.5.2'
    compile group: 'org.gradle',                     name: 'gradle-tooling-api',  version: '4.10.2'
    compile group: 'org.testcontainers',             name: 'testcontainers',      version: '1.10.1'
    compile group: 'org.apache.logging.log4j',       name: 'log4j-core',          version: '2.11.1'
}

license {
    header rootProject.file('ReadonlyRESTLicenseHeader.txt')
    skipExistingHeaders true
    useDefaultMappings = false
    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
